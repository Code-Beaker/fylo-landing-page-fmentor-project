<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo Landing Page | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <nav class="navbar">
          <a href="index.html" class="navbar__logo">
            <img
              src="images/logo.svg"
              alt="Logo of Fylo"
              class="navbar__logo-img"
            />
          </a>
          <ul class="navbar__flex">
            <li class="navbar__item">
              <a href="#" class="navbar__link">Features</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Team</a>
            </li>
            <li class="navbar__item">
              <a href="#" class="navbar__link">Sign In</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="hero">
        <div class="hero__two-cols">
          <section class="hero__text-content">
            <h1 class="hero__heading">
              All your files in one secure location, accessible anywhere.
            </h1>
            <p class="hero__paragraph">
              Fylo stores your most important files in one secure location.
              Access them wherever you need, share and collaborate with friends,
              family, and co-workers.
            </p>
            <div class="hero__form">
              <form class="hero__form-flex" action="index.html" method="get">
                <input
                  type="text"
                  name="textInput"
                  id="heroTextInput"
                  class="hero__text-input"
                  placeholder="Enter your email"
                />
                <button class="hero__submit-btn">Get Started</button>
              </form>
            </div>
          </section>
          <div class="hero__img-wrapper">
            <img
              src="images/illustration-1.svg"
              alt="Illustration of two people sharing their files"
              class="hero__image"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
